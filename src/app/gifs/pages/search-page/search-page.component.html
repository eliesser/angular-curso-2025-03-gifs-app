<h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
<h3 class="text-sm text-gray-500">Search Gifs by name, description, tags</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Search gifs"
    class="mt-2 border-gray-300 p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<section>
  <gif-list [gifs]="gifs()" />
</section>
