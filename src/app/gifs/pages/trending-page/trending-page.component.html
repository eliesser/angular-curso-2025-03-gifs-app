<div class="grid grid-cols-2 md:grid-cols-4 gap-4 py-5">
  @for(group of gifsServices.trendingGifsGroup(); track $index){
  <div class="grid gap-4">
    @for(gif of group; track gif.id){
    <div>
      <img
        class="h-auto max-w-full rounded-lg"
        [src]="gif.url"
        [alt]="gif.title"
      />
    </div>
    }
  </div>
  }
</div>
